<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Hewan Kurban</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #4cb6b8;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      header {
        background-color: #0fbd52;
        color: rgb(0, 0, 0);
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s;
        font-weight: bold;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        animation: slideIn 1s;
      }
      .card {
        background-color: rgb(0, 219, 222);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        padding: 20px;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .price {
        font-size: 24px;
        color: #000000;
        font-weight: bold;
      }
      button {
        background-color: #0c0e0c;
        color: rgb(255, 255, 255);
        border: none;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }
      button:hover {
        background-color: #141414;
      }
      button:active {
        transform: scale(0.95);
        background-color: #40cbb8;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #236c4f;
        color: rgb(14, 14, 14);
        position: relative;
        bottom: 0;
        width: 100%;
      }
      img {
        width: 100%; /* Membuat gambar responsif */
        border-radius: 10px; /* Menambahkan sudut melengkung pada gambar */
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1><strong>Pendaftaran Hewan Kurban</strong></h1>
      <p><strong>Daftar hewan kurban Anda dengan mudah dan cepat!</strong></p>
    </header>

    <div class="container">
      <div class="card">
        <h2>Sapi Kurban</h2>
        <img
          src="https://images.pexels.com/photos/2600277/pexels-photo-2600277.jpeg"
          alt="Sapi Kurban"
        />
        <p>Berat: 100 kg</p>
        <p class="price">Harga: Rp 30.000.000</p>
        <button onclick="alert('Anda telah mendaftar untuk sapi kurban!')">
          Daftar Sapi
        </button>
      </div>

      <div class="card">
        <h2>Kambing Kurban</h2>
        <img
          src="https://images.pexels.com/photos/29126725/pexels-photo-29126725.jpeg"
          alt="Kambing Kurban"
        />
        <!-- Gambar kambing baru -->
        <p>Berat: 20 kg</p>
        <p class="price">Harga: Rp 15.000.000</p>
        <button onclick="alert('Anda telah mendaftar untuk kambing kurban!')">
          Daftar Kambing
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; Selamat Hari Raya Qurban 2024.</p>
    </footer>
  </body>
</html>
